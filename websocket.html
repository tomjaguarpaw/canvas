<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">
currentMouseOver = null;

function mouseover(theid)
{
    if (theid === currentMouseOver) {
        return;
    } else {
        currentMouseOver = theid;
        WebSocketTest(theid);
    }
}

function mouseout(theid)
{
    currentMouseOver = null;
}

function WebSocketTest(theid)
{
//  if (theid === previous) return;
//  previous = theid;

  if ("WebSocket" in window)
  {
     // Let us open a web socket
     var ws = new WebSocket("ws://localhost:9998/echo");
     ws.onopen = function()
     {
        // Web Socket is connected, send data using send()
        ws.send(theid);
        //alert("Message is sent...");
     };
     ws.onmessage = function (evt) 
     { 
        var received_msg = evt.data;
        document.getElementById("foo").innerHTML = received_msg;
     };
     ws.onclose = function()
     { 
        // websocket is closed.
        //alert("Connection is closed..."); 
     };
  }
  else
  {
     // The browser doesn't support WebSocket
     alert("WebSocket NOT supported by your Browser!");
  }
}
</script>
</head>
<body>
<div id="sse">
   <a href="javascript:WebSocketTest(2)">Run WebSocket</a>
</div>

<div id="foo">
</div>

</body>
</html>
